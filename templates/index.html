<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title p-5>Team Profile</title p-5>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7b4d2fea99.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-center">
    <nav class="p-3">
        <h4>My Team</h4>
    </nav>
    <div class="wrapper d-flex flex-wrap my-5">
        <div class="card manager-card shadow-sm">
            <i class="fas fa-mug-hot team-icon manager-icon shadow"></i>
            <div class="title py-5 px-3">
                <h2>Name</h2>
                <h3 class="manager-title">Manager</h3>
            </div>
            <ul class="p-4">
                <li>ID: 1234</li>
                <li>Email: <a href="mailto:test@test.com" target="_top" class="manager-link">test@test.com</a></li>
                <li>Office Number: 1234</li>
            </ul>
        </div>
        <div class="card engineer-card shadow-sm">
            <i class="fas fa-glasses team-icon engineer-icon shadow"></i>
            <div class="title py-5 px-3">
                <h2>Name</h2>
                <h3 class="engineer-title">Engineer</h3>
            </div>
            <ul class="p-4">
                <li>ID: 1234</li>
                <li>Email: <a href="mailto:test@test.com" target="_top" class="engineer-link">test@test.com</a></li>
                <li>GitHub: <a href="https://github.com/mijimenez" class="engineer-link">mijimenez</a></li>
            </ul>
        </div>
        <div class="card intern-card shadow-sm">
            <i class="fas fa-graduation-cap team-icon intern-icon shadow"></i>
            <div class="title py-5 px-3">
                <h2>Name</h2>
                <h3 class="intern-title">Intern</h3>
            </div>
            <ul class="p-4">
                <li>ID: 1234</li>
                <li>Email: <a href="mailto:test@test.com" target="_top" class="intern-link">test@test.com</a></li>
                <li>School: VCU</li>
            </ul>
        </div>
    </div>
</body>
</html>
